    <div class="container-fluid">
        <h1 class="text-center">Create Form</h1>
    </div>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-2 bg-info sideNav">
                <p><a href="#">Link</a></p>
                <p><a href="#">Link</a></p>
                <p><a href="#">Link</a></p>
            </div>
            <div class="col-8 siteContent">
                <div class="row">
                    <div class="form-group col-12">
                        <label>Customer Name:</label>
                        <input type="text" class="form-control form-control" id="customerName" placeholder="Ex: Sarkar Shaon" />
                    </div>
                    
                    <div class="form-group col-6">
                        <label>Gender:</label>
                        <select name="gender" class="custom-select">
                            <option selected>Select a gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>

                    <div class="form-group col-6">
                        <label>Birthday:</label>
                        <input type="date" class="form-control form-control" id="birthday" placeholder="Ex: 26/08/2020" />
                    </div>

                    <div class="form-group col-6">
                        <label>Company:</label>
                        <input type="text" class="form-control form-control" id="companyName" placeholder="Ex: RFL Group" />
                    </div>


                    <div class="form-group col-6">
                        <label>Address:</label>
                        <input type="text" class="form-control form-control" id="customerName" placeholder="Ex: Garden Road, Panthapath" />
                    </div>

                    <div class="form-group col-6">
                        <label>City:</label>
                        <input type="text" class="form-control form-control" id="cityName" placeholder="Ex: Dhaka" />
                    </div>

                    <div class="form-group col-6">
                        <label>Post Code:</label>
                        <input type="text" class="form-control form-control" id="postCode" placeholder="Ex: Post Code" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="Save" class="btn btn-outline-success mx-3" />
                    </div>
                </div>

            </div>
            <div class="col-2 bg-info sideNav">
                <div class="row">
                    <div class="col-12 forAdd">
                        <p>ADS</p>
                    </div>
                    <div class="col-12 forAdd">
                        <p>ADS</p>
